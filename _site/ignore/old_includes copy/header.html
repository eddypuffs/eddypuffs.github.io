
<div class="wrapper">
  <center> <a href="{{site.url}}{{site.baseurl}}"><div class="site-title">   {{site.title}} </div></a></center>
</div>
<div class="wrapper site-description">
<center>  {{site.description}} </center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
  	<center>

  		<!--
	    <a class="page-link" href="{{site.url}}{{site.baseurl}}">HOME</a>
	    --> <!-- CHANGED: REMOVED  HOME PAGE IN NAV BAR-->


	    <a class="page-link" href="{{site.url}}{{site.baseurl}}">ABOUT</a>
	    {% assign sorted_pages = site.pages | sort:"order" %}
		{% for sitePage in sorted_pages %}
			{% if sitePage.title %}
				<span class="exclamationMark">|</span>
				<a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
			{% endif %}
	    {% endfor %}



	    <!--

	    {% endif %}

	    --> <!-- CHANGED: Making the nav bar custom-->

  	</center>
  </div>
</div>
